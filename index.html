<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Art Poem Experiment</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans|Tangerine' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.js"></script>
	<script src="js/function.js"></script>
</head>
<body>
	<div id="wrap">
		<!-- start -->
		<div id="beginning">
			<!-- start -->
			<!-- counter -->
			<!-- <div id="info">0</div> -->

			<!-- title -->
			<div id="title" class="rel"
				data-0="opacity:1;"
				data-260="opacity:0;"
			>
				Nebula<hr>
			</div>
			
			<!-- comet -->
			<img id="comet" class="abs" src="pics/space/comet.png"
				data-bottom-top="transform:translateX(-500%);"
				data-top-bottom="transform:translateX(700%);"
			>
			<!-- end -->
		</div>

		<!-- space -->
		<div id="space">
			<!-- starfield -->
			<div id="starfield" class="rel">
				<!-- stars -->
				<img src="pics/space/star_effect.png" class="rel stars"
					data-bottom-top="top: 200vh;"
					data-top-bottom="top: -100vh;"
				>
				<img src="pics/space/star_effect.png" class="rel stars"
					data-bottom-top="top: 0vh;"
					data-top-bottom="top: -300vh;"
				>
				
				<!-- field -->
				<img  id="field" class="abs" src="pics/space/field.png"
					data-bottom-top="transform:translateX(-100%) translateY(100%);"
					data-top-bottom="transform:translateX(100%) translateY(-100%);"
				>
			</div>

			<!-- poem -->
			<div  id="stanza1" class="rel words">
				<!-- text -->
				<p class="abs poem" id="s1v1"
					data-bottom-top="opacity:.4;"
					data-center-top="opacity:1;"
					data-top-top="opacity:.4;"
					></p><br>

				<p class="abs poem" id="s1v2"
					data-1400="opacity:1;filter:blur(0px);"
					data-2000="opacity:0;filter:blur(10px);"
				></p><br>

				<p class="abs poem" id="s1v3"
					data-1500="opacity:1;filter:blur(0px);"
					data-2100="opacity:0;filter:blur(10px);"
				></p><br>

				<p class="abs poem" id="s1v4"
					data-1600="opacity:1;filter:blur(0px);"
					data-2200="opacity:0;filter:blur(10px);"
				></p>

				<p class="abs poem" id="s1v5"></p>

				<p class="abs poem" id="s1v6"></p>

				<p class="abs poem" id="s1v7"
					data-3400="opacity:0;"
					data-3600="opacity:1;"
					data-top-bottom="opacity:0;"
				></p>
			</div>
		</div>
		
		<!-- sky -->
		<div id="sky">
			<div class="rel">
				<!-- sun -->
				<img id="sun" class="abs" src="pics/sky/sun.png"
					data-bottom-top="right:0%;transform:translateY(0vh);"
					data-top-bottom="transform:translateY(-150vh);right:200%;"
				>

				<!-- clouds -->
				<img id="clouds" class="abs" src="pics/sky/clouds.png"
					data-4100="top:250vh;transform:translateY(0vh);"
					data-5100="transform:translateY(-200vh);"
				>

				<!-- night -->
				<div id="night" class="abs"
					data-5200="opacity:0;"
					data-5450="opacity:1;"
					data-5800="opacity:.7;"
					data-5900="opacity:0;"
				>
					<!-- moon -->
					<img id="moon" src="pics/sky/moon.png"
						data-5450="filter:blur(0px);"
						data-5900="filter:blur(10px)"
					>
				</div>
					
				<!-- rainrain -->
				<div id="rainrain" class="abs"
					data-0="opacity:0;"
					data-6300="opacity:0;transform:translateY(0vh);"
					data-6320="opacity:1;"
					data-6450="transform:translateY(200vh);"
					data-6570="transform:translateY(150vh);"
					data-6600="transform:translateY(200vh);"
					data-6700="transform:translateY(350vh);"
					data-6800="opacity:0;"
				>
					<!-- raindrops -->
					<img id="raindrops" class="abs" src="pics/sky/raindrops.png">

				</div>

				<!-- rain -->
				<div class="abs" id="rain"
					data-6000="transform:translateY(0vh);opacity:0;"
					data-6300="opacity:1;transform:translateY(100vh);"
					data-6800="transform:translateY(300vh);opacity:0;"
					data-6800=""
				></div>
					
			</div>

			<!-- poem -->
			<div id="stanza2" class="rel words">
				<p class="abs poem" id="s2v1"
					data-4200="opacity:1;"
					data-4400="opacity:0;"
				></p>

				<p class="abs poem" id="s2v2"></p>

				<p class="abs poem" id="s2v3"></p>

				<p class="abs poem" id="s2v4"
					data-center-center="opacity:1;"
					data-top-bottom="opacity:0;"
				></p>

				<p class="abs poem" id="s2v5"
					data-center-center="opacity:1;"
					data-top-bottom="opacity:0;"
				></p>

				<p class="abs poem" id="s2v6"></p>

				<p class="abs poem" id="s2v7"></p>

				<p class="abs poem" id="s2v8"
					data-6650="filter: blur(0px);"
					data-7000="filter: blur(5px);"
				></p>
			</div>
		</div>

		<div id="lower_sky" class="rel"
			data-8400="-webkit-filter: invert(0);filter: invert(0);"
			data-8800="-webkit-filter: invert(1);filter: invert(1);"
			data-9000="-webkit-filter: invert(0);filter: invert(0);"
		>
			<div id="us" class="rel">
				<!-- you -->
				<img id="you" class="abs" src="pics/you.png"
					data-7300="transform:translateX(0vw);"
					data-7600="transform:translateX(-60vw);"
				>
				<!-- me -->
				<img id="me" class="abs" src="pics/me.png"
					data-7300="transform:translateX(0vw);"
					data-7600="transform:translateX(60vw);"
				>
				
				<!-- flowers -->
				<img id="flowers" class="abs" src="pics/flowers.png">
			</div>
	
			<!-- poem -->
			<div id="stanza3" class="rel words">
				<p class="abs poem" id="s3v1"
					data-7650="transform:translateX(0vw);"
					data-8200="transform:translateX(-75vw);"
				></p>

				<p class="abs poem" id="s3v2"
					data-7850="transform:translateX(0vw);"
					data-8400="transform:translateX(125vw);"
				></p>

				<p class="abs poem" id="s3v3"
					data-8050="transform:translateX(0vw);"
					data-8600="transform:translateX(-75vw);"
				></p>

				<p class="abs poem" id="s3v4"
					data-8550="opacity:1;"
					data-8600="opacity:0;"
				></p>

				<p class="abs poem" id="s3v5"
					data-8550="opacity:0;"
					data-8700="opacity:1;"
					data-8800="opacity:1;"
					data-8925="opacity:0;"
				></p>

				<p class="abs poem" id="s3v6"
					data-9000="filter: blur(15px);"
					data-9350="filter: blur(0px);opacity:1"
					data-9550="opacity:0;"
				></p>

				<p class="abs poem" id="s3v7"
					data-9000="filter: blur(15px);"
					data-9600="filter: blur(0px);opacity:1"
					data-9850="opacity:0;"
				></p>

				<p class="abs poem" id="s3v8"
					data-9900="opacity:1;"
					data-10100="opacity:0;"
				></p>

				<p class="abs poem" id="s3v9"
					data-10100="opacity:1;"
					data-10300="opacity:0;"
				></p>

				<p class="abs poem" id="s3v10"
					data-10300="opacity:0;"
					data-10500="opacity:1;"
					data-10600="filter:blur(0px);"
					data-11000="filter:blur(50px);"
				></p>
			</div>
		</div>

		<div id="lowest_sky">

			<div class="rel">
				<!-- left heart -->
				<img id="heart1" class="abs" src="pics/heart1.png"
					data-11900="transform:translateX(-50vw);"
					data-12150="transform:translateX(25vw);"
				>

				<!-- right heart -->
				<img id="heart2"class="abs" src="pics/heart2.png"
				data-11900="transform:translateX(100vw);"
					data-12150="transform:translateX(25vw);"
				>
				
				<!-- angels -->
				<img id="angel1" class="abs" src="pics/angel1.png"
					data-13000="transform:translateX(0vw);"
					data-13300="transform:translateX(100vw);"
				>

				<img id="angel2" class="abs" src="pics/angel2.png"
					data-13000="transform:translateX(0vw);"
					data-13300="transform:translateX(-100vw);"
				>

				<img id="rose" class="abs" src="pics/rose.png"
					data-13100="opacity:0;transform:translateY(0vh);left:45%;"
					data-14100="opacity:1;left:70%;transform:translateY(130vh)"
					data-14900="transform:translateY(260vh);left:20%;"
				>

			</div>

			<div id="stanza4" class="rel words">
				<p class="abs poem" id="s4v1"></p>

				<p class="abs poem" id="s4v2"
					data-11500="transform:translateX(0vw);"
					data-11800="transform:translateX(-100vw);"
				></p>

				<p class="abs poem" id="s4v3"
					data-11500="transform:translateX(0vw);"
					data-11800="transform:translateX(100vw);"
				></p>

				<p class="abs poem" id="s4v4"></p>

				<p class="abs poem" id="s4v5"></p>

				<p class="abs poem" id="s4v6"></p>

				<p class="abs poem" id="s4v7"
					data-13600="filter: blur(10px);"
					data-14000="filter: blur(0px);"
				></p>

				<hr>
			</div>
		</div>

		<div id="ground">
			<!-- tombstone -->
			<div id="tombstone" class="rel">
				<!-- actual tombstone img -->
				<img id="tm" class="abs" src="pics/ground/tombstone.png"
					data-14600="transform:translateY(50vh);"
					data-14900="transform:translateY(0vh);"
				>
			</div>
		</div>
		<!-- end -->
	</div>

	<script src="js/skrollr.js"></script>
</body>
</html>
